name: Get new_file.txt

on:
  pull_request:
    branches:
      - main

jobs:
  get-file:
    runs-on: ubuntu-latest

    steps:
      - name: 1.PRの最新状況を取得する
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: 2.ファイルの内容を確認する
        run: |
          cat new_file.txt
          cat README.md
      