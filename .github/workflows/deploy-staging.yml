name: Get new_file.txt

on:
  pull_request:
    branches:
      - main

jobs:
  get-file:
    runs-on: ubuntu-latest

    steps:
      - name: 1.PRの最新状況を取得する
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Read new_file.txt
        run: |
          if [ -f "new_file.txt" ]; then
            cat new_file.txt
            echo "new_file.txt の内容を読み取りました。"
          else
            echo "new_file.txt は見つかりませんでした。"
          fi