name: Get new_file.txt

on:
  pull_request:
    branches:
      - main

jobs:
  get-file:
    runs-on: ubuntu-latest

    steps:
      - name: 1.PRの最新状況を取得する
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: 2.ファイルの内容を確認する
        run: |
          cat new_file.txt
          cat README.md

      - name: 3.ステージングへコピーする
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # アカウント設定
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # リモートリポジトリを追加
          git remote add another-repo https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/usachoco/staging-sandbox.git

          # 強制プッシュ
          git push another-repo HEAD:main --force --no-verify
